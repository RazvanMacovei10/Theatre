<div class="container" style="height: 100vh;">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <form (ngSubmit)="onSubmit()" #datetimeForm="ngForm">
          <div class="mb-3">
            <label for="date-input" class="form-label">Date</label>
            <input type="date" class="form-control" id="date-input" [(ngModel)]="date" name="date" [min]="minDate">
          </div>
          <div class="mb-3">
            <label for="time-input" class="form-label">Time</label>
            <input type="time" class="form-control" id="time-input" [(ngModel)]="time" name="time" (change)="onTimeChange($event)">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
