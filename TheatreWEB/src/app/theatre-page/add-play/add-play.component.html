<form #registerForm="ngForm" (ngSubmit)="addPlay()" autocomplete="off">
    <h2 class="text-center text-primary">Add play</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control" name="username"[(ngModel)]="model.name" placeholder="Name">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="description"[(ngModel)]="model.description" placeholder="Description">
    </div>
    <div class="mb-3">
        <input type="Text" class="form-control" name="actors"[(ngModel)]="model.actors" placeholder="Actors">
    </div>
    <div class="mb-3">
        <input type="Text" class="form-control" name="type"[(ngModel)]="model.type" placeholder="Type">
    </div>
    <label for="image">Select image to upload:</label>
    <input type="file" name="image" id="image" (change)="onFileSelected($event)">
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Add</button>
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
