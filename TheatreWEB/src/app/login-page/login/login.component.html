<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form *ngIf="!(isLoggedIn$|async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off"> 
            <input name="username"
            [(ngModel)]="model.username"
             class="form-control me-2" 
             type="text" 
             placeholder="UserName"> 
            <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            type="password" 
            placeholder="Password"> 
            <button class="btn btn-outline-success" type="submit">Login</button> 
        </form> 
        <div *ngIf="isLoggedIn$|async">
          <a (click)="logout()">Logout</a>
        </div>
        
      </div>
    </div>
  </div>
  <div class="display: flex; justify-content: flex-end" style="float:right">
    <button class="btn btn-primary me-2" routerLink="/auth/register-theatre">Register as theatre</button>
    <button class="btn btn-primary me-2" routerLink="/auth/register">Register as user</button>
</div>
